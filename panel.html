<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/panel.css">
    <script src="js/panel.js" defer></script>
</head>
<title>WH Property Tool</title>

<body>
    <header>
        <h3>WH Property Tool</h3>
    </header>
    <main>
        <section class='settings_section'>
            <div class='task_type_container'>
                <p>Please select type of task:</p>
                <input type='radio' checked='checked' name='task_type' value='search'>Search</input>
                <input type='radio' name='task_type' value='exclude'>Exclude</input>
                <input type='radio' name='task_type' value='include'>Include</input>
            </div>
            <div class='input_type_container'>
                <p>Please select type of input:</p>
                <input type='radio' checked='checked' name='input_type' value='propertyID'>Property ID</input>
                <input type='radio' name='input_type' value='propertyAddress'>Property Address</input>
            </div>
        </section>
        <section class='input_section'>
            <div class='input_container'>
                <p>Paste the IDs / Addresses to exclude below:</p>
                <textarea id="input_data" rows="5" cols="53"
                    placeholder="Input addresses or ids separated by ;"></textarea>
            </div>
        </section>
        <section class='controls'>
            <div class='controls_container'>
                <button id="startStopBtn">START</button>
                <button id="clearBtn">Clear</button>
            </div>
        </section>
        <section class='output'>
            <div class='output_container'>
                <p>Output</p>
            </div>
        </section>
        <section class='logs'>
            <div class='logs_container'>
                <p>Logs</p>
            </div>
        </section>
    </main>
</body>

</html>
